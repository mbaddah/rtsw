version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - monitoring_network
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring_network
  mysql:
    image: mysql:latest
    # environment:
      # MYSQL_ROOT_PASSWORD: password
      # MYSQL_DATABASE: grafana
      # MYSQL_USER: grafana
      # MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

    networks:
      - monitoring_network
  
  rtsw-app:
    build: .
    depends_on:
      - mysql
    networks:
      - monitoring_network

networks:
  monitoring_network:

volumes:
  mysql_data: