# version: '3.8'

services:
  rtsw-app:
    build: .
    container_name: rtsw_app
    environment:
      - PYTHONPATH=/app
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_DB=dst_data
    depends_on:
      - db
    volumes:
      - ./app:/app
    networks:
      - monitoring_network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring_network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring_network

  db:
    image: mysql:latest
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: dst_data
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./app/utils/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - monitoring_network
  
networks:
  monitoring_network:

volumes:
  grafana_data:
  db_data:
  app: